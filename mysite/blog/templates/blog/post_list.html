{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div cls%*
             lass="post">
        <div classlsls
                     ="date">
        <p>Published on: {{ post.published_date }}</p>
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> </h1>
        <p>{{ post.text | linebreaksbr }}</p>
        </div>
        {{ post }}
    {%  endfor %}
{% endblock %}
