{% extends 'blog/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm-8">
            <div class="post">
                <div class="date">
                    <p>{{ post.published_date }}</p>
                </div>

                {% if user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'post_edit' pk=post.pk %}"> <span class="glyphicon glyphicon-pencil"></span>Edit</a>
                {% endif %}
                
                <h1>{{ post.title }}</h1>
                <p>{{ post.text | linebreaksbr }}</p>
            </div>

        </div>
    </div>

{% endblock %}
